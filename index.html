<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Maps</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section  class="col-sm-4">
        <label>Filter locations: </label>
        <input type="text" data-bind="value: txtFilter, valueUpdate: 'afterkeydown'">
        <ul data-bind="foreach: filterLocations" class="result-list">
            <li data-bind="text: name, click: function() { $parent.showDetails($index) }"> Bla </li>
                <blockquote data-bind="text: description, visible: descVisible" class=""></blockquote>
        </ul>

    </section>

    <section id="map" class="col-sm-8"></section>


    <script src="js/knockout-3.4.1.js"></script>
     <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFfd_W6FyD5M5YQVTwDKnP4mX4Tosj2Yw&callback=initMap" onerror="googleError()"
    async defer></script>


</body>
</html>
